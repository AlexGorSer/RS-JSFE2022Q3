<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongBird</title>
</head>

<body>
  <main class="game__container__songbird">
    <div class="container songbird__container">
      <div class="row">
        <div class="col-12 songbird__logo-container">
          <img src="./assets/svg/logo.4f82cd73.svg" alt="" class="songbird__logo">
          <h3 class="songbird__score">Score: 0</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="songbird__pagination">
            <ul class="pagination flex-wrap">
              <li class="page-item"><a class="songbird__items-list page-link active" href="#">Разминка</a></li>
              <li class="page-item"><a class="songbird__items-list page-link" href="#">Воробьиные</a></li>
              <li class="page-item"><a class="songbird__items-list page-link" href="#">Лесные птицы</a></li>
              <li class="page-item"><a class="songbird__items-list page-link" href="#">Певчие птицы</a></li>
              <li class="page-item"><a class="songbird__items-list page-link" href="#">Хищные птицы</a></li>
              <li class="page-item"><a class="songbird__items-list page-link" href="#">Морские птицы</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row songbird__random p-3">
        <div class="col-md-4 audio__flex">
          <img src="./assets/img/bird.06a46938.jpg" alt="" class="songbird__random-img">
        </div>
        <div class="col-md-8 audio__flex">
          <ul class="list-group list-group-flush songbird__random-list">
            <li class="list-group-item random__bird__name">********</li>
            <li class="list-group-item songbird__audio-container">
              <div class="player-container">
                <div class="player-button">
                  <img src="./assets/svg/play-fill.svg" alt="" class="player-icon header-icon">
                </div>
                <audio class="songbird__random-audio-header" src="https://dl.zvuki.ru/5/5678/mp3/1.mp3"></audio>
                <div class="player-progress">
                  <div class="progress-bar bar-one">
                    <div class="fill-one" style="width: 0%;"></div>
                  </div>
                  <div class="progress-time">
                    <div class="correct-time">00:00</div>
                    <div class="duration">00:00</div>
                  </div>
                </div>
                <div class="mute-button"></div>
              </div>

            </li>
          </ul>
        </div>
      </div>
      <div class="row songbird__birds-items">
        <div class="col-md-6">
          <ul class="list-group songbird__list">
            <li class="list-group-item birds-list">Элемент</li>
            <li class="list-group-item birds-list">Второй элемент</li>
            <li class="list-group-item birds-list">Третий элемент</li>
            <li class="list-group-item birds-list">Четвертый элемент</li>
            <li class="list-group-item birds-list">И пятый</li>
            <li class="list-group-item birds-list">И пятый</li>
          </ul>
        </div>
        <div class="col-md-6">
          <div class="card p-3 songbird__card-container">
            <img src="./assets/img/bird.06a46938.jpg" class="card-img-top songbird__card-img bird-img" alt="bird">
            <ul class="list-group list-group-flush">
              <li class="list-group-item cards bird-name"></li>
              <li class="list-group-item cards bird-species"></li>
              <li class="list-group-item songbird__audio-container">
                <div class="player-container">
                  <div class="player-button button-two">
                    <img src="./assets/svg/play-fill.svg" alt="" class="player-icon card-icon">
                  </div>
                  <audio class="songbird__random-audio bird-audio" src="#"></audio>
                  <div class="player-progress">
                    <div class="progress-bar bar-two">
                      <div class="fill-two" style="width: 0%;"></div>
                    </div>
                    <div class="progress-time">
                      <div class="correct-time">00:00</div>
                      <div class="duration">00:00</div>
                    </div>
                  </div>
                  <div class="mute-button"></div>
                </div>

              </li </ul>
              <div class="card-body">
                <p class="card-text card-text bird-description">Нажмите на название птиц</p>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-secondary btn-lg songbird__button-next">Next</button>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
